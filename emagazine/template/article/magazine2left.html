<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Magazine 2 left</title>
    <!-- google-fonts -->
    <link href="//fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <!-- //google-fonts -->
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="{% static 'select_stat/css/style-starter.css' %}">
</head>

<body>


    <!-- home about section -->
    <section class="w3l-aboutblock py-5">
        <div class="container py-md-5 py-4">
            <div class="row">
                <div
                    class="col-lg-6 left-wthree-img position-relative order-lg-first order-last mt-lg-0 mt-5 pb-lg-0 pb-5 mb-md-0 mb-4">
                    <img src="{{ content.UpIma.url }}" alt="" class="img-fluid">
                    <img src="{{ content.UpIma1.url }}" alt=""
                        class="img-fluid img-border position-absolute img-position mr-xl-5">
                </div>
                <div class="col-lg-6 about-right-faq align-self pl-lg-5 mt-xl-4 order-lg-last order-first">
                    <h3 class="text-bgs mb-md-3 mb-2">{{content.event}} </h3>
                    <h3 class="title-style">{{content.highofthevent}}</h3>
                    <p class="ab-text mt-4 pt-lg-2">Guest - {{content.guests}}</p>
                    <p class="mt-4" style="text-align: justify;">{{gpt_content.content}}</p>

                </div>
            </div>
        </div>
    </section>
    <!-- //home about section -->



    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- //move top -->


</body>

</html>
