<script>
    // Function to filter the content based on search input
    function filterContent() {
        const filterText = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.item');

        items.forEach((item) => {
            const title = item.querySelector('.blog-desc').textContent.toLowerCase();
            const speaker = item.querySelector('.blog-lesson .ml-2').textContent.toLowerCase();
            const highEvent = item.querySelector('.high').textContent.toLowerCase();

            if (title.includes(filterText) || speaker.includes(filterText) || highEvent.includes(filterText)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
