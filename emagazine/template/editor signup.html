<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <title>Signup</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css" media="all" />

    <!-- fontawesome v5 -->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

</head>

<body>
<script>
    {% for m in messages %}
          alert('{{ m }}');
    {% endfor %}
  </script>
    <section class="forms">
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <a class="brand-logo" href="index.html">Signup</a>
            </div>
            <!-- //logo -->
            <div class="forms-grid">



                <!-- register -->
                <div class="register">
                    <span class="fas fa-user-circle"></span>
                    <strong>Create account!</strong>
                    <form action="/editor_signup/" method="post" class="register-form">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Name</label>
                                    <input type="text" name="name" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" name="email" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" name="password" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Phoneno</label>
                                    <input type="text" name="phone" class="form-text">
                                </div>
                                <div class="form-row button-login">
                                    <button class="btn btn-login">Signup <span
                                            class="fas fa-arrow-right"></span></button>
                                </div>
                                <br><br>
                                <div class="form-row bottom">
                                    <div class="form-check">

                                        <label for="remenber"> Already have account?</label>
                                    </div>
                                    <a href="/creator_login/" class="forgot">Login</a>
                                </div>
                            </div>
                        </fieldset>
                        </form>

                </div>
                <!-- //register -->
            </div>


    </section>

</body>

</html>
